<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 使用组件 -->
    <child></child>
  </div>

  <script>

    let vm = new Vue({
      name: 'Main',
      el: '#app',
      components: {//注册组件到组件内部
        child: {
          template: '<div><div>子组件</div><child2></child2></div>',
          components:{
            child2:{
              template:'<div>孙组件</div>'
            }
          }
        }
      }

    })
  </script>
</body>

</html>
