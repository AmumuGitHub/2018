<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 使用组件 -->
    <h3>我是父组件</h3>
    {{msg}}
    <child :m="msg" :m2="msg"></child>
  </div>

  <template id="child">
    <div class="child">
      <h3>我是子组件</h3>
      <div>{{msg}}</div>
      <div>我接受了:{{m}}/{{m2}}</div>
    </div>
  </template>
  <script>

    let child={
      template:'#child',
      props:['m','m2'],
      data(){
        return {
          msg:'子数据'
        }
      }
    };

    let vm = new Vue({
      name: 'Main',
      el: '#app',
      data:{
        msg:'父数据'
      },
      components:{
        child
      }
    })
  </script>
</body>

</html>
