<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  <!-- V -->
  <div id="app">
    <div>{{str}}</div>
    <div>{{num + 9}}</div>
    <div>{{ bl? '处':'否色' }}</div>
    <div>{{ str2.split(' ').reverse().join(' ') }}</div>
    <div>{{ fn() }}</div>
    <!-- <div>{{ if(true){alert('ok')}}}</div> -->
  </div>

  <script>
    var vm=new Vue({
      el:'#app',
      data:{
        str:'bmw',
        num:110,
        bl:false,
        str2:'i love you',
        fn:function(){alert('ok')}
      }
    })
  </script>
</body>
</html>
