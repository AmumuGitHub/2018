<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
</head>
<body>
  
  <!-- V -->
  <div id="app">
    {{str}}
    <div>{{num}}</div>
    <div>{{arr}}</div>
    <div>{{json}}</div>
  </div>
  

  <script>
    let vm = new Vue({
      // el:'选择器'
      el:'#app',
      data:{  //M
        // 数据名|属性:值
        str:'bmw7',
        num:110,
        arr:['apple','ornage','banna','pear'],
        json:{a:1,b:2}
      }
    })
  </script>
</body>
</html>
