<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./vue.js"></script>
  <style>
    .box{background:red}
    .w{width:300px;}
    .h{height:300px;}
  </style>
</head>
<body>
  <!-- v-red  -->
  <!-- V -->
  <div id="app">
   
    <div v-color="color">box</div>

  </div>

  <script>

    //2. 定义在组件（实例内部)
    var vm=new Vue({
      el:'#app',
      data:{
        color:'yellow'
      },
      directives:{
        color:function(el,binding){
          el.style.background=binding.value;
        }
      }

    })
  </script>
</body>
</html>
